<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Prueba Jos√© Antonio Andreu</title>
<script type="text/javascript">
	var form = $('#form1');
	form.submit(function() {

		$.ajax({
			type : form.attr('method'),
			url : form.attr('action'),
			data : form.serialize(),
			success : function(data) {
				var result = data;
				$('#result').attr("value", result);

			}
		});

		return false;
	});
</script>
</head>
<body>
	<h1>Descarga de archivos servlet</h1>
	<br>
	<form name="form1" method="GET" action="downloadFileServlet" id="form1">
		<input type="submit" value="prueba1.xml" name="filename"/>
		<input type="submit" value="Universidad.docx" name="filename"/>
		<input type="submit" value="Eloquent_JavaScript.pdf" name="filename"/>
		<input type="submit" value="pruebaexcel.xlsx" name="filename"/>
	</form>
</body>
</html>
