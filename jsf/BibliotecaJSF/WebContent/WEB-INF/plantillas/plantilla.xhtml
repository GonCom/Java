<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title><ui:insert name="title">Default title</ui:insert></title>
	<h:outputStylesheet  name="estilo.css" library="css"></h:outputStylesheet>
	<f:loadBundle basename="resources.application" var="msg"></f:loadBundle>
</h:head>

<h:body>

	<div id="header">
		<div id="logo">
			<h:graphicImage value="#{resource['imagenes:headerazarquiel.jpg']}"></h:graphicImage>
		</div>
		<div id="menu">
			<ui:insert name="menu">
				<ui:include src="menu.xhtml"></ui:include>
			</ui:insert>
		</div>
	</div>


	<div id="contenido">
		<ui:insert name="contenido">
    	Content area.  See comments below this line in the source.
    	
  		</ui:insert>
	</div>

	<div id="footer">
		<ui:insert name="footer">		
			Copyright &copy; VS2DAW 2014
		</ui:insert>
	</div>

</h:body>

</html>
