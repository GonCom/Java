<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:loadBundle basename="resources.application" var="msg" />
<ui:composition template="/WEB-INF/plantillas/plantilla.xhtml">

	<ui:define name="contenido">
		<div id="altaAutor">
			<h:form id="formAltaAutor">
				<h:messages id="menssages" globalOnly="true" layout="table" infoClass="info"></h:messages>
				<fieldset>
					<legend>Nuevo Autor</legend>
					<h:panelGrid columns="3" border="0" title="Datos del autor">
						<h:outputText value="#{msg['pagina.altaautor.nombre']}"></h:outputText>
						<h:inputText id="nombreautor" value="#{backingAutor.autor.nombre}" required="true" requiredMessage="Campo obligatorio" />
						<h:message for="nombreautor" errorClass="advertencia"></h:message>
						<h:outputText value="#{msg['pagina.altaautor.fechanacimiento']}"></h:outputText>
						<h:inputText id="fechaNacimiento" value="#{backingAutor.autor.fechanacimiento}" required="true" 
						requiredMessage="Campo obligatorio" label="Fecha Nacimiento">
							<f:convertDateTime pattern="dd/MM/yyyy" locale="es"></f:convertDateTime>
						</h:inputText>
						<h:message for="fechaNacimiento" errorClass="advertencia"></h:message>
						<h:outputText value=""></h:outputText>
						<h:commandButton action="#{backingAutor.nuevoAutor}" value="#{msg['generico.botonguardar']}">
						</h:commandButton>
					</h:panelGrid>
				</fieldset>
			</h:form>
		</div>
	</ui:define>

</ui:composition>
</html>
