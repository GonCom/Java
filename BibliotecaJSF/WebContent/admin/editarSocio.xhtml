<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:loadBundle basename="resources.application" var="msg" />
<ui:composition template="/WEB-INF/plantillas/plantilla.xhtml">

	<ui:define name="contenido">
		<div id="EditarSocioSeleccionado">
			<h:form id="formEditarSocio">
				<h:messages styleClass="messages" globalOnly="true" layout="table"
					infoClass="info"></h:messages>
				<fieldset>
					<legend>
						<h:outputText  value="#{msg['pagina.editarSocio.leyenda']}"></h:outputText>
					</legend>
					<h:panelGrid id="p1" columns="2" border="0">
						<h:outputText id="o1" value="#{msg['pagina.editarSocio.nombre']}"></h:outputText>
						<h:inputText id="nombre"
							value="#{backingSocio.socioseleccionado.nombre}"></h:inputText>
						<h:outputText id="o2"
							value="#{msg['pagina.editarSocio.direccion']}"></h:outputText>
						<h:inputText id="direccion"
							value="#{backingSocio.socioseleccionado.direccion}"></h:inputText>
						<h:outputText value=""></h:outputText>
						<h:panelGroup id="p2">
							<h:commandButton action="#{backingSocio.actualizarSocio}"
								value="#{msg['pagina.editarSocio.botonGuardar']}"></h:commandButton>
							<h:commandButton id="c1" action="#{backingSocio.volverAtras}" 
								value="#{msg['pagina.editarSocio.botonVolver']}"></h:commandButton>
						</h:panelGroup>
					</h:panelGrid>
					
				</fieldset>
			</h:form>
		</div>	
	</ui:define>

</ui:composition>
</html>
